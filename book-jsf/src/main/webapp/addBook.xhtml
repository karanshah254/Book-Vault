<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Add Book</title>
</h:head>
<h:body>
    <h1>Add New Book</h1>

    <h:form>
        <h:outputLabel value="Title: " />
        <h:inputText value="#{bookBean.book.title}" /><br /><br />

        <h:outputLabel value="Author: " />
        <h:inputText value="#{bookBean.book.author}" /><br /><br />

        <h:outputLabel value="Price: " />
        <h:inputText value="#{bookBean.book.price}" /><br /><br />

        <h:commandButton value="Save Book" action="#{bookBean.saveBook}" />
    </h:form>

    <br />
    <h:link value="Back to Home" outcome="index.xhtml" />
</h:body>

</html>
