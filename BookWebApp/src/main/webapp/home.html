<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BookWebApp</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container-fluid card" style="width:40rem;">
      <h2 class="bg-danger text-white text-center fw-bold">Book Management WebApp</h2>
      <form action="register" method="post">
         <table class="table table-hover fw-medium">
            <tr>
               <td>Book Title</td>
               <td><input type="text" name="bookName"></td>
            </tr>
            <tr>
               <td>Author name:</td>
               <td><input type="text" name="authorName"></td>
            </tr>
            <tr>
               <td>Book Price</td>
               <td><input type="text" name="bookPrice"></td>
            </tr>
            <tr>
               <td><input type="submit" value="register"></td>
               <td><input type="reset" value="cancel"></td>
            </tr>
         </table>
         <a href='bookList'>Book List</a>
      </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
